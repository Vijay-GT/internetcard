
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Card</title>
    <link rel="stylesheet" type="text/css" href="/css-code/login.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/scripts/login.js"></script>
</head>
<body>
    <section class="login-page">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <img src="assets/login-illustration.svg" alt="" class="img-block">
                <h3 class="login-account">Create Your Free Account With <br> 
                  <span class="internet">internetcard</span></h3>
              </div>
              <div class="col-md-6">
                <div class="form-login">
                <div class="form" id="sign-in-form">
                  <div class="login-word">
                     <p>Log in</p>
                  </div>
          
                  <div class="field">
                    <label for="user-email"></label>
                    <input type="email" id="user-email" placeholder="E-mail" name="userName" >
                  </div>
          
                  <div class="field">
                    <label for="user-password"></label>
                    <input type="password" id="user-password" placeholder="password" name="userPasssword">
                  </div>
                  <div class="terms">
                    <p>By continuing, you agree to Internetcard's <a href="#" class="green">Terms of use </a>and <a href="#" class="green">Privacy Policy.</a></p>
                  </div>

                  <a class="forgot">forgot password ?</a>
                  <div class="sign-in"><button type="submit" class="signin" onclick="login()">Sign in</button><span class="or">or</span></div>
                  <div class="social-login-button-container">
                    <button class="login-to-google"><img src="assets/gmail-icon.svg" alt="gmail icon" class="login-gmail-icon"> Login with Google </button>
                    </div>
                  <div class="sign-up">
                    <span class="member">Not a member yet?</span>
                    <a href="#" class="sign-button" onclick="showSignUpForm()"> signup</a>
                  </div>
                  </div>
                  <div class="signup-form" id="sign-up-form" style="display: none;">
                    <div class="login-word">
                        <p>Sign Up</p>
                    </div>
                    <div class="field">
                        <label for="signup-email"></label>
                        <input type="email" id="signup-email" placeholder="E-mail" name="signup-Email">
                    </div>
                    <div class="field">
                        <label for="signup-password"></label>
                        <input type="password" id="signup-password" placeholder="Password" name="signup-Password">
                    </div>
                    <div class="field">
                        <label for="confirm-password"></label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-Password">
                    </div>
                    <div class="terms">
                        <p>By continuing, you agree to Internetcard's <a href="#" class="green">Terms of use</a> and <a href="#" class="green">Privacy Policy.</a></p>
                    </div>
                    <div class="sign-up-button">
                        <button type="submit" class="sign-up" onclick="signUp()">Sign up</button>
                    </div>
                    <div class="sign-up">
                        <span class="member">Already have an account?</span>
                        <a href="#" class="sign-button" onclick="showSignInForm()">Login</a>
                    </div>
                
              
                </div>
              
            </div>
            </div>
          </div>
    </section>
</body>
</html>
